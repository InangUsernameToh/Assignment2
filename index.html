<!DOCTYPE html>
<html lang="en">
<body>

    <div class="login-container">
        <h2>Login</h2>

        <form action="" method="POST">
            <!-- Username Input -->
            <input type="text" class="input-field" placeholder="Username" name="username" required><br>

            <label for="gender">Gender:</label>
            <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select> <br>

            <!-- Password Input -->
            <input type="password" class="input-field" placeholder="Password" name="password" required><br>

            <!-- Submit Button -->
            <button type="submit" class="login-button">Login</button>
        </form>

        <!-- Error message (if applicable) -->
        <div class="error-message">
            <!-- Example: "Invalid username or password" -->
            <!-- This part is just an example, you would dynamically populate this in a real scenario -->
        </div>
    </div>

</body>
</html>
